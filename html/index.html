<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>App Collezionismo</title>

    <link rel="icon" href="../img/logo.png">

    <link rel="stylesheet" href="../css/index_style.css">
    <script src="../js/main.js" type="module"></script>
</head>

<body>

    <header class="main-nav">
        <div class="header__logo">
            <svg class="logo__icon">
                <use xlink:href="../img/icons.svg#shareseed-logo"></use>
            </svg>
        </div>
        <div class="user-buttons"></div>
    </header>

    <main class="home">
        <div class="home_background">
            <img src="../img/homepage/home1.jpg" class="home_background1">
            <img src="../img/homepage/home2.jpg" class="home_background2">
        </div>
        <div class="home-view">
            <h1 class="heading-primary home_title">
                <span>ShareSeed</span>
            </h1>
            <h2 class="home_subtitle">"The clearest way into the Universe is through a forest wilderness."</h2>
            <h2 class="home_subtitle" style="float: right; padding-top: 0">John Muir</h2>
        </div>
    </main>

    <main class="profilo" style="display: none">
        <div class="profile-schedule"></div>
    </main>

    <main class="collection" style="display: none">
        <h2 class="heading-primary">
            <span class="collection-title"></span>
        </h2>
        <div class="collection-content"></div>
    </main>

    <nav class="second-nav" style="display: none">
        <ul class="nav-buttons">
            <li class="second-nav-btn selected">User profile</li>
            <li class="second-nav-btn">Collection</li>
            <li class="second-nav-btn">Available plants</li>
            <li class="second-nav-btn">Plants on loan</li>
        </ul>
    </nav>

    <footer>
        <div class="footer_1">
            <p>Share us on: </p>
            <svg class="social__icon" href="#">
                <use xlink:href="../img/icons.svg#icon-instagram"></use>
            </svg>
            <svg class="social__icon" href="#">
                <use xlink:href="../img/icons.svg#icon-facebook"></use>
            </svg>
            <svg class="social__icon" href="#">
                <use xlink:href="../img/icons.svg#icon-twitter"></use>
            </svg>
            <!--img class="social__icon" src="../img/social/facebook.svg" href="#">
            <img class="social__icon" src="../img/social/twitter.svg" href="#">
            <img class="social__icon" src="../img/social/pintarest.svg" href="#"-->
        </div>
        <div class="footer_2">
            <ul class="footer__nav">
                <li><a href="#">About us</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="mailto:davide.marietti@edu.unito.it">Contact</a></li>
                <li><p class="footer__copyright">ShareSeed&copy;</p></li>
            </ul>
        </div>
    </footer>
</body>

</html>
